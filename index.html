<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>Авторизация</title> 
<link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body> 
  <div class="container">
    <form>
      <label for="email">Логин</label>
      <input type="text" id="email" name="email" pattern="\w+@\w+\.\w+" 
        title="Введите email" required>

      <label for="password">Пароль</label>
      <input type="password"  minlength="6" maxlength="20" id="password" name="password" pattern="[0-9a-zA-Z]+"
        title="Должно содержать только латинские буквы и/или цифры, а также быть не менее 6 и не более 20 символов" required>

      <input type="submit" value="Войти">
    </form>
  </div>
</body>
</html>
